  <div class="content">
    <div class="header">
      <div class="player">
        <p class="player-name">Andy Hunter feat Beth Bullock - Spiral</p>
        <div class="player-controls" style="">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
          <input type="range" id="player-progress-bar" name="progress-audio" value="0" min="0" max="100" step="0.1"
            style="background: linear-gradient(to right, rgb(240, 163, 91) 0%, rgb(240, 163, 91) 0%, rgb(255, 255, 255) 0%, rgb(255, 255, 255) 100%);">
          <p class="player-time">
            <span class="player-current-time">0:00</span>
            / <span class="player-duration">0:00</span>
          </p>
          <button class="player-volume-yes player-volume player-icon"></button>

          <input type="range" id="range-volume" name="range-volume" value="70" min="0" max="100" step="1"
            style="background: linear-gradient(to right, rgb(240, 163, 91) 0%, rgb(240, 163, 91) 22%, rgb(255, 255, 255) 22%, rgb(255, 255, 255) 100%);">
          <button class="player-minimize">
            <span class="line"></span>
          </button>
        </div>
        <ul class="play-list active"></ul>
      </div>
